<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="CSS\reset.css">

		<div>
			<ul class= navbuttons>
				<li id=cripto class="button"><button value="Criptografar">Criptografar</button>

		<div class="output">
			<img src="resources/imgs/Rectangle1.png" alt="" class="outputBox">
			<img src="resources/imgs/Frame 5.png" alt="Nenhum texto encontrado" class="output-ph">
			<textarea class="outputField" disabled></textarea>
			<input name=copy id=copy type=button value=Copiar></input>

		</main>
